name: library-verification
run-name: ${{ github.workflow }} (${{ github.ref_name }})

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
    - run: |
      fgrep 'physical id' /proc/cpuinfo | sort -u | wc -l
      fgrep 'cpu cores' /proc/cpuinfo | sort -u | sed 's/.*: //'
      fgrep 'processor' /proc/cpuinfo | wc -l

    - name: Git checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        path: main

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12.0

    - name: Install oj-verify
      run: pip3 install -U online-judge-verify-helper

    - name: Clone AC-Library
      uses: actions/checkout@v3
      with:
        repository: atcoder/ac-library
        path: ac-library

    - name: Run tests
      working-directory: main
      env:
        CPLUS_INCLUDE_PATH: "${{ github.workspace }}/ac-library"
        YUKICODER_TOKEN: ${{ secrets.YUKICODER_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run:
        oj-verify verify --jobs 2 --timeout 3600

    - name: Generate documentation
      working-directory: main
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
      run:
        oj-verify docs --jobs 2
